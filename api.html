<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/api.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Covid Tracker</title>
</head>
<body>

    <header>
        <nav>
        <div class="avatar">
            <img src="assets/logo__sante-1.svg">
        </div>
        
        <div class="menu">
            <ul>
                <li><a href="#">Conseil</a></li>
                <li><a href="#">Accueil</a></li>
                <li><input type="button" id="lang" value="English"></li>
            </ul>
        </div>
        </nav>
    </header>

    <section id="corona">

        <h1><i class="fas fa-viruses"></i>  Corona Virus in <select class="select"></select></h1>

        <div class="container">
            <div class="total-cases">
                <h3 class="title"><i class="fas fa-head-side-cough"></i>   Total Confirmed : 100000</h2>
                <h3><i class="fas fa-user-plus"></i>999999</h3>
            </div>
            <div class="total-death">
                    <h3 class="death"><i class="fas fa-skull-crossbones"></i>  Total Deaths : 100000</h2>
                    <h3><i class="fas fa-user-plus"></i>999999</h3>
            </div>
        </div>

        <div class="container">
            <div class="total-recovery">
                <h3 class="h3"><i class="fas fa-check"></i>  Total Recovered : 100000</h2>
                <h3><i class="fas fa-user-plus"></i>999999</h3>
            </div>
            <div class="date">
                <h3 class="h3"><i class="far fa-calendar-plus"></i>   Date</h2>
                <h3>18:00</h3>
            </div>
        </div>
        
    </section>

<script src="javascript/api.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js" integrity="sha512-cyAbuGborsD25bhT/uz++wPqrh5cqPh1ULJz4NSpN9ktWcA6Hnh9g+CWKeNx2R0fgQt+ybRXdabSBgYXkQTTmA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
